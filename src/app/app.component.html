<header>
    <h1>{{name}}</h1>
</header>

<main>

    <!--<form action="" class="todo-form">
        <input type="text"placeholder="Что нужно сделать?">
    </form>-->

    <section class="todo-list" *ngIf="todos.length">    <!--*ngIf="todos.length > 0"-->
        <div class="todo-item" *ngFor="let todo of todos" [class.completed]="todo.completed">   <!--[ngClass]~[class.completed]//директива нужна, когда привязываютмного классов-->
            
            <button class="checkbox icon" (click)="toggle(todo)">
                <i class="material-icons">{{todo.completed ? 'check_box': 'check_box_outline_blank'}}</i>
            </button>

            <span class="title">{{ todo.title }}</span>

            <div class="actions">
                <button class="delete icon">
                    <i class="material-icons" (click)="delete(todo)">delete</i>
                </button>
            </div>
            
        </div>
    </section>
</main>
